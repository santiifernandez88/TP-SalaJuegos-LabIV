<div class="fondo">
    <a class="button" [routerLink]="['/home']"  >
        <div class="button-box">
          <span class="button-elem">
            <svg viewBox="0 0 46 40" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
          <span class="button-elem">
            <svg viewBox="0 0 46 40">
              <path
                d="M46 20.038c0-.7-.3-1.5-.8-2.1l-16-17c-1.1-1-3.2-1.4-4.4-.3-1.2 1.1-1.2 3.3 0 4.4l11.3 11.9H3c-1.7 0-3 1.3-3 3s1.3 3 3 3h33.1l-11.3 11.9c-1 1-1.2 3.3 0 4.4 1.2 1.1 3.3.8 4.4-.3l16-17c.5-.5.8-1.1.8-1.9z"
              ></path>
            </svg>
          </span>
        </div>
      </a>
    <div class="thirteen">
        <h1>Mayor, menor o igual</h1>
    </div>
    <div class="fs-4 p-3 text-light text-center fw-semibold">
        Puntaje: {{puntaje}}
    </div>
    
    <div class="cartas">
        <div>
          <img src="{{ultimaCarta.imagen}}" width="150" height="200" alt="">
        </div>
        <div *ngIf="existeNuevaCarta">
          <img src="{{nuevaCarta.imagen}}" width="150" height="200" alt="">
        </div>
    </div>
    @if (mensaje == true) {
        <p>GANASTE!!!</p>
    }@else {
        @if (mensaje == false) {
            <p>PERDISTE :/</p>
        }
        
    }
    
    <div class="botones">
        <div class="btn-mayor">
            <button (click)="sacarNuevaCarta('mayor')">
                <span> Mayor </span>
            </button>
        </div>
        <div class="btn-igual">
            <button (click)="sacarNuevaCarta('igual')">
                <span> Igual </span>
            </button>
        </div>
        <div class="btn-menor">
            <button (click)="sacarNuevaCarta('menor')">
                <span> Menor </span>
            </button>
        </div>
    </div>
    <button (click)="reiniciar()">
        <span> Reiniciar </span>
    </button>
    
</div>
